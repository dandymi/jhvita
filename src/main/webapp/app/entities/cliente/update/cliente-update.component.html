<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cliente-heading" data-cy="ClienteCreateUpdateHeading" jhiTranslate="jhvitaApp.cliente.home.createOrEditLabel">
        Create or edit a Cliente
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhvitaApp.cliente.codCliente" for="field_codCliente">Cod Cliente</label>
          <input
            type="number"
            class="form-control"
            name="codCliente"
            id="field_codCliente"
            data-cy="codCliente"
            formControlName="codCliente"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhvitaApp.cliente.ragioneSociale" for="field_ragioneSociale"
            >Ragione Sociale</label
          >
          <input
            type="text"
            class="form-control"
            name="ragioneSociale"
            id="field_ragioneSociale"
            data-cy="ragioneSociale"
            formControlName="ragioneSociale"
          />
          <div
            *ngIf="
              editForm.get('ragioneSociale')!.invalid && (editForm.get('ragioneSociale')!.dirty || editForm.get('ragioneSociale')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('ragioneSociale')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('ragioneSociale')?.errors?.minlength"
              jhiTranslate="entity.validation.minlength"
              [translateValues]="{ min: 0 }"
            >
              This field is required to be at least 0 characters.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('ragioneSociale')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 100 }"
            >
              This field cannot be longer than 100 characters.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('ragioneSociale')?.errors?.pattern"
              jhiTranslate="entity.validation.pattern"
              [translateValues]="{ pattern: 'Ragione Sociale' }"
            >
              This field should follow pattern for "Ragione Sociale".
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhvitaApp.cliente.partitaIVA" for="field_partitaIVA">Partita IVA</label>
          <input
            type="text"
            class="form-control"
            name="partitaIVA"
            id="field_partitaIVA"
            data-cy="partitaIVA"
            formControlName="partitaIVA"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
