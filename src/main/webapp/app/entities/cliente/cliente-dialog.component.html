<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClienteLabel" jhiTranslate="jhvitaApp.cliente.home.createOrEditLabel">Create or edit a Cliente</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cliente.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cliente.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhvitaApp.cliente.codCliente" for="field_codCliente">Cod Cliente</label>
            <input type="number" class="form-control" name="codCliente" id="field_codCliente"
                [(ngModel)]="cliente.codCliente"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhvitaApp.cliente.ragioneSociale" for="field_ragioneSociale">Ragione Sociale</label>
            <input type="text" class="form-control" name="ragioneSociale" id="field_ragioneSociale"
                [(ngModel)]="cliente.ragioneSociale" required minlength="0" maxlength="100" pattern="^[a-zA-Z0-9]*$" />
            <div [hidden]="!(editForm.controls.ragioneSociale?.dirty && editForm.controls.ragioneSociale?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ragioneSociale?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ragioneSociale?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 0 }">
                   This field is required to be at least 0 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ragioneSociale?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.ragioneSociale?.errors?.pattern" jhiTranslate="entity.validation.pattern" translateValues="{ pattern: 'Ragione Sociale' }">
                    This field should follow pattern for "Ragione Sociale".
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhvitaApp.cliente.partitaIVA" for="field_partitaIVA">Partita IVA</label>
            <input type="text" class="form-control" name="partitaIVA" id="field_partitaIVA"
                [(ngModel)]="cliente.partitaIVA"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
